<app-header title="Login"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>
      

      <app-custom-imput
      autocomplete="email" 
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-imput>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">ingrese su correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">ingrese un correo valido</div>
      </div>
  
      <app-custom-imput
      [control]="form.controls.password"
       icon="lock-closed-outline"
       type="password"
       label="contrase単a"
       ></app-custom-imput>

       <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">ingrese su contrase単a</div>
      </div>
      <p class="ion-text-end"[routerLink]="['/forgot-password']" >多Olvidaste tu contrase単a?</p>

      <ion-button  color="secondary" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon  slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      
      <ion-button class="ion-margin" [routerLink]="['/sign-up']" routerLinkActive="router-link-active"  color="secondary" expand="block" mode="ios" fill="outline">
        Registarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>

  </div>
  

  
</ion-content>
