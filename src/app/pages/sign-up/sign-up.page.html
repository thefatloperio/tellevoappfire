<app-header backButton="/auth" title="Rgistro"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-custom-imput
      autocomplete="name" 
      icon="person-outline"
      [control]="form.controls.name"
      type="text"
      label="nombre Completo"
      ></app-custom-imput>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">ingrese su nombre</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">el nombre debe tener mas de 3 caracteres</div>
      </div>
      

      <app-custom-imput
      autocomplete="email" 
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-imput>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">ingrese su correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">ingrese un correo valido</div>
      </div>
  
      <app-custom-imput
      [control]="form.controls.password"
       icon="lock-closed-outline"
       type="password"
       label="contraseña"
       ></app-custom-imput>

       <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">ingrese su contraseña</div>
      </div>
  

      <ion-button  color="secondary" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        retgistrarse
        <ion-icon  slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
     
    </form>

  </div>
  

  
</ion-content>
